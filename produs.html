<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
    text-align: center;
    padding: 20px 0;
}

h2, h3 {
    color: #666;
}

#product-name {
    color: #333;
    text-align: center;
}

#product-description {
    color: #666;
    margin: 20px;
    text-align: justify;
}

#product-rating {
    color: #333;
    margin: 20px;
}

#review-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
}

#review-form label {
    margin: 10px 0;
}

#review-form input, #review-form textarea {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    margin-bottom: 20px;
}

#review-form button {
    padding: 10px 20px;
    color: white;
    background-color: #333;
    border: none;
    cursor: pointer;
}</style>
</head>
<body>
  <h1>Product Details</h1>

  <h2 id="product-name"></h2>
  <p id="product-description"></p>

  <h3>Rating</h3>
  <div id="product-rating"></div>

  <h3>Add a Review</h3>
  <form id="review-form">
    <label for="review-rating">Rating:</label>
    <input type="number" id="review-rating" min="1" max="5" required>

    <label for="review-comment">Comment:</label>
    <textarea id="review-comment" required></textarea>

    <button type="submit">Submit Review</button>
  </form>

  <script>
    // Retrieve the product details from query parameters or local storage
    // and populate the page with the data

    // Example code to retrieve query parameters using JavaScript
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('name');
    const productDescription = urlParams.get('description');

    // Example code to retrieve data from local storage using JavaScript
    // const productName = localStorage.getItem('productName');
    // const productDescription = localStorage.getItem('productDescription');

    document.getElementById('product-name').textContent = productName;
    document.getElementById('product-description').textContent = productDescription;

    // Add code to display the rating and handle the review submission
  </script>
</body>
</html>
