<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Stilizarea sistemului de rating */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 10px;
        }

        .rating > input {
            display: none;
        }

        .rating > label {
            position: relative;
            width: 1em;
            font-size: 2em;
            color: #FFD600;
            cursor: pointer;
        }

        .rating > label::before {
            content: "★";
            position: absolute;
            opacity: 0.5;
        }

        .rating > label:hover::before,
        .rating > label:hover ~ label::before,
        .rating > input:checked ~ label::before {
            opacity: 1;
            color: #FFD600;
        }
    </style>
</head>
<body>
    <img src="imagini/logo.png" alt="Furniture Store Logo" class="logo">
    <nav>
        <ul>
            
            <li><a href="#">Acasa</a></li>
            <li>
            <div class="dropdown">
                <button class="dropbtn">Produse 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Mese</a>
                  <a href="#">Scaune</a>
                  <a href="#">Dulapuri</a>
                </div>
            </div> 
            </li>
            <li><a href="despre.html">Despre noi</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Conecteaza-te</a></li>
            <a id="cos" href="cos.html"><i class="fas fa-shopping-cart"></i> Cos de cumpărături</a>
        </ul>
    </nav>
</header>
    <h1>Contact Us</h1>
    <form action="mailto:popitualexandru0@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="5 stars">★</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stars">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stars">★</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stars">★</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 star">★</label>
        </div>

        <label for="review">Review:</label>
        <textarea id="review" name="review" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
